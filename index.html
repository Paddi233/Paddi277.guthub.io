<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    table {
      margin: auto;
    }
    td {
      width: 100px;
      height: 120px;
      border: 1px solid #000;
      cursor: pointer;
      background-color: azure;
      text-align: center;
      vertical-align: middle;
    }
    img {
      width: 100px;
      height: 120px;
    }
    .hit, .miss {
      background-color: white;
    }
    .hit::before {
      content: "ðŸ˜ƒ";
      font-size: 24px;
      display: block;
    }
    .miss::before {
      content: "MISS";
      font-size: 14px;
      display: block;
    }
    #result {

  </style>
</head>

<body>
  <table>
    <tr>
      <td id="g1" class="cell"></td>
      <td id="g2" class="cell"></td>
      <td id="g3" class="cell"></td>
    </tr>
    <tr>
      <td id="g4" class="cell"></td>
      <td id="g5" class="cell"></td>
      <td id="g6" class="cell"></td>
    </tr>
    <tr>
      <td id="g7" class="cell"></td>
      <td id="g8" class="cell"></td>
      <td id="g9" class="cell"></td>
    </tr>
  </table>
  <p id="result"></p>

  <script>
    window.onload = function() {
      const prize = Math.floor(Math.random() * 9) + 1;
      const cells = document.querySelectorAll('.cell');
      let times = 1;
      let remaining = 9;

      function updateResultText() {
        const resultText = `ç¬¬${times}æ¬¡ç‚¹å‡»ï¼š`;
        if (remaining === 0) {
          document.getElementById('result').textContent = resultText + 'æ­å–œä¸­å¥–ðŸ˜ƒ';
        } else if (remaining === 8) {
          document.getElementById('result').textContent = resultText + 'æœªä¸­å¥–â˜¹ï¸';
        }
      }

      cells.forEach(cell => {
        cell.addEventListener('click', function() {
          if (remaining === 0) return;
          const cellId = parseInt(this.id.replace('g', ''));
          if (cellId === prize) {
            this.classList.add('hit');
            updateResultText();
            remaining = 0;
          } else {
            this.classList.add('miss');
            updateResultText();
            remaining--;
          }
          times++;
        });
      });
    };
  </script>
</body>

</html>
